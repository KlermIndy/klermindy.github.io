<!DOCTYPE html>
<html lang="en">

<head>
  <title>World Class Kitchen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
  <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <script src="jQuery/jquery-3.4.1.min.js"></script>
  <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  <script src="scripts/calculate8.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">World Class Kitchen</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="price.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="post.html">Post</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card p-5">
      <h1 class="text-center">Kitchen Price</h1>
      <form>
        <h4>ตู้บน</h4>
        <input type="number" class="form-control mt-3" id="xAbove" placeholder="ความยาว A">
        <input type="number" class="form-control mt-3" id="yAbove" placeholder="ความยาว B">
        <input type="number" class="form-control mt-3" id="zAbove" placeholder="ความยาว C">
        <input type="number" class="form-control mt-3" id="aboveMinusWidth" placeholder="พื้นที่ซ้อนทับตู้บน">
        <h4 class="mt-4 d-inline-block">ตู้ล่าง</h4> <button type="button" class="btn btn-primary ml-2" onclick="coppyAbove()">Coppy Above</button>
        <input type="number" class="form-control mt-3" id="xBelow" placeholder="ความยาว A">
        <input type="number" class="form-control mt-3" id="yBelow" placeholder="ความยาว B">
        <input type="number" class="form-control mt-3" id="zBelow" placeholder="ความยาว C">
        <input type="number" class="form-control mt-3" id="belowMinusWidth" placeholder="พื้นที่ซ้อนทับตู้ล่าง">
        <h4 class="mt-4">อื่นๆ</h4>
        <input type="number" class="form-control mt-3" id="fullHeightCabinet" placeholder="ความยาวตู้เต็มสูง">
        <input type="number" class="form-control mt-3" id="cabinetStretch" placeholder="ความยาวยืดตู้ปิดบัว">
        <input type="number" class="form-control mt-3" id="shelve" placeholder="ความยาวชั้นเพาะ">
        <input type="number" class="form-control mt-3" id="island" placeholder="ความยาวโต๊ะกลาง">
        <select class="form-control mt-3" id="type" val>
          <option selected="selected" value="0">แบบปกติ</option>
          <option value="1">แบบท้อปลามิเนต</option>
          <option value="2">แบบท้อปหินแกรนิต</option>
          <option value="3">แบบครัวปูนกรณีไม่รวมท้อป</option>
          <option value="4">แบบครัวปูนแบบรวมท้อป</option>
        </select>
        <h4 class="mt-4">จังหวัด</h4>
        <input type="text" class="form-control mt-3" id="district" placeholder="จังหวัด">
        <input type="number" class="form-control mt-3" id="districtPrice" placeholder="ค่าระยะทาง">
      </form>
      <button type="button" class="btn btn-primary mt-3" onclick="calculate()">Calculate</button>
      <button type="button" class="btn btn-danger mt-3" onclick="clearAll()">Clear</button>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Price</h5>
          <button type="button" class="btn btn-primary ml-2" onclick="coppy('resultPrice')">Coppy Price</button>
          <button type="button" class="btn btn-primary ml-2" onclick="coppy('resultDetail')">Coppy Detail</button>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="alertCoppy"></p>
          <p id="result">Modal body text goes here.</p>
          <input type="text" hidden id="resultPrice"/>
          <input type="text" hidden id="resultDetail"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
