<html lang="en">

<head>
    <title>World Class Kitchen</title>

    <script src="jQuery/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="scripts/calculate.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">World Class Kitchen</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="price.html">Pricing</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="post.html">Post</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-5 text-center">
            <form>
                <h1>Post</h1>
                <input type="text" class="form-control mt-3" id="topType" placeholder="ชนิดท้อป">
                <input type="text" class="form-control mt-3" id="topColor" placeholder="สีท้อป">
                <input type="text" class="form-control mt-3" id="frontColor" placeholder="สีหน้าบาน">
                <input type="text" class="form-control mt-3" id="price" placeholder="ราคา">
                <input type="text" class="form-control mt-3" id="nameAndAddress" placeholder="ชื่อที่อยู่">
                <input type="text" class="form-control mt-3" id="manualText" placeholder="คำสำหรับโพส">
            </form>
            <button type="button" class="btn btn-primary mt-3" onclick="generatePost()">Generate Post</button>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="result">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

</body>
